name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: kmcc-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Haskell (GHC + Stack)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            **/.stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'compiler/kmcc.cabal', 'curry-frontend/curry-frontend.cabal', 'rts/rts.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Setup Z3
        id: z3
        uses: cda-tum/setup-z3@v1

      - name: Build KMCC binaries via Make (excluding repl)
        run: |
          make CYPM=/bin/true bin/kmcc_c frontend prebuild_prelude generate_distribution

      - name: List produced binaries
        run: ls -l bin

      - name: Upload binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: kmcc-binaries
          path: bin/*
          if-no-files-found: warn

      - name: Pack workspace (exclude .git)
        run: |
          tar \
            --exclude='.git' \
            --exclude='*/.stack-work' \
            -czf kmcc-workspace.tar.gz .

      - name: Upload workspace artifact
        uses: actions/upload-artifact@v4
        with:
          name: kmcc-workspace
          path: kmcc-workspace.tar.gz

      - name: Summary
        run: |
          echo "KMCC build completed."
